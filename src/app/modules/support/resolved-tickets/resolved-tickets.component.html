<div class="overview row">
    <p-card>
        <table mat-table [dataSource]="data" class=" demo-table">
          
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
          
            <ng-container matColumnDef="condition">
              <th mat-header-cell *matHeaderCellDef>condition</th>
              <td mat-cell *matCellDef="let element">{{element.condition}}</td>
            </ng-container>
          
            <ng-container matColumnDef="deliverable">
              <th mat-header-cell *matHeaderCellDef>deliverable</th>
              <td mat-cell *matCellDef="let element">{{element.deliverable}}</td>
            </ng-container>
           <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef>pincode</th>
            <td mat-cell *matCellDef="let element">{{element.pincode}}</td>
          </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
             
          </table>
          
        
          
    </p-card>
    

</div>
