<div class="overview row">
        <p-card>
            <table mat-table [dataSource]="data" class=" demo-table">
              
              
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
                  <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
              
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef>Author</th>
                  <td mat-cell *matCellDef="let element">{{element.author}}</td>
                </ng-container>

                <ng-container matColumnDef="bookCondition">
                  <th mat-header-cell *matHeaderCellDef>Condition</th>
                  <td mat-cell *matCellDef="let element">{{element.bookCondition}}/7</td>
                </ng-container>
              
                <ng-container matColumnDef="isDeliverable">
                  <th mat-header-cell *matHeaderCellDef>Deliverable</th>
                  <td mat-cell *matCellDef="let element">{{element.isDeliverable==='1'?'Yes':'No'}}</td>
                </ng-container>
               <ng-container matColumnDef="pincode">
                <th mat-header-cell *matHeaderCellDef>Pincode</th>
                <td mat-cell *matCellDef="let element">{{element.pincode}}</td>
              </ng-container>
              <ng-container matColumnDef="uploadedby">
                <th mat-header-cell *matHeaderCellDef>Owned By</th>
                <td mat-cell *matCellDef="let element">{{element.uploadedBy}}</td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                
                <tr
                    mat-row
                    (click)="rowSelected(row)"
                    [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumns;"
                ></tr>
                 
              </table>
              <div *ngIf="data.length ===0 ">No books were found with the selected filters</div>
              
            
              
        </p-card>
        
    
   </div>

   <app-display-images [visible]="visible" [data]="row"></app-display-images>
