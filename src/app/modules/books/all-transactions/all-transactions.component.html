    <p-table #dt2 [value]="transactions" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="false"
        [paginator]="true" [tableStyle]="{ 'min-width': '45rem' }">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:22%">Title</th>
                <th style="width:22%">Author</th>
                <th style="width:22%">Last Updated On</th>
                <th style="width:22%">Pincode</th>
                <th style="width:22%">Request Type</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter class="search" type="text" field="name" placeholder=" Title" ariaLabel="Filter Title" />
                </th>
                <th>
                    <p-columnFilter type="text" field="author" placeholder=" Author" ariaLabel="Filter Author" />
                </th>
                <th>
                    <p-columnFilter type="text" field="genre" placeholder=" Genre" ariaLabel="Filter Genre" />

                </th>
                <th>
                    <p-columnFilter type="text" field="pincode" placeholder=" Pincode" ariaLabel="Filter Genre" />

                </th>
                
                <th>
                    <!-- <p-columnFilter type="boolean" field="verified" /> -->
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td>
                    {{ book.title }}
                </td>
                <td>

                    <span class="ml-1 vertical-align-middle">
                        {{ book.author }}
                    </span>
                </td>
                <td>

                    <span class="ml-1 vertical-align-middle">
                        {{ book.lastUpdatedOn | date:'medium' }}
                    </span>
                </td>
                <td>

                    <span class="ml-1 vertical-align-middle">
                        {{ book.pincode }}
                    </span>
                </td>
                <td>

                    <span class="ml-1 vertical-align-middle">
                        {{ book.yourRequest === true? 'You Requested' : 'Requested From You' }}
                    </span>
                </td>

                
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No Transactions Found</td>
            </tr>
        </ng-template>
    </p-table>
