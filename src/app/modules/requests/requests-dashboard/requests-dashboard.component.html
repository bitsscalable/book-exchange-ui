<div class="overview">
  <p-card>
      <p-tabView >
          <p-tabPanel header="Header II" (onClick)="tabChange(1)">
              <ng-template pTemplate="header" >
                     
                      <span class="font-bold white-space-nowrap m-0 tab" style="color: black;">
                         Books Requests
                      </span>
              </ng-template>
              <app-book-requests></app-book-requests>
          </p-tabPanel>
          <p-tabPanel header="Header II">
              <ng-template pTemplate="header" >
                     
                      <span class="font-bold white-space-nowrap m-0 tab" style="color: black;">
                         Books You Requested
                      </span>
              </ng-template>
              <app-requested-books></app-requested-books>
          </p-tabPanel>
          
          
          
      </p-tabView>
  
  </p-card>
</div>
